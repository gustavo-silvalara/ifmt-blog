<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>IFMT DAP</title>
    <link rel="shortcut icon" href="/img/favicon.png" />
    <link rel="stylesheet" href="/css/style.css" type="text/css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="container">
            <br>
            <div class="row">
                <div class="col-6">
                    <img class="img-fluid" height="170" width="200" alt="ifmtLogo"
                        style="min-height: 100!important; min-width: 130!important;"
                        src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d3/Instituto_Federal_de_Mato_Grosso_-_Marca_Vertical_2015.svg/1200px-Instituto_Federal_de_Mato_Grosso_-_Marca_Vertical_2015.svg.png">
                </div>
                <div class="col-6"> <img class="img-fluid"
                        src="https://1.bp.blogspot.com/-1QsfPzurKrs/XcZGWFueeXI/AAAAAAAAbdk/6tEc7hysXNgKx0U1HNbnROGg_AnW7QgqQCLcBGAsYHQ/s320/ifmtG.png"
                        alt="dap"></div>
            </div>
        </div>
        <br>
    </div>
    <div id="nav" class="container-fluid">
        <div class="container sticky-top">
            <nav class="navbar navbar-expand-lg navbar-light">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                    aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item active nav-link" href="/">Home<span class="sr-only">(current)</span></a>
                        <a class="nav-item nav-link" href="/postar">Novo</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <br>
    <div class="container">
        <div class="d-flex justify-content-center">
            <h1 class="display-3">Bem Vindo</h1>
            <h1 class="display-4 small">Portal do DAP</h1>
        </div><br>
        <div class="container">
            <h4>Publicações</h4>
        </div>
        <br>
        <div class="container" th:each="post: ${listaPosts}">
            <form action="/visualizar" method="GET">
                <div class="card">
                    <div class="card-body">
                        <img id="imgIcon" class="rounded img-fluid" style="max-height: 250px; float: left;"
                            th:src="${post.img != null} ? ${post.img} : ''" alt="">
                        <h5 style="margin: 4px; padding: 4px;" class="card-title" th:text="${post.title}"></h5>
                        <p style="margin: 4px; padding: 4px;" class="card-text" th:text="${post.content}"></p>
                    </div>
                    <div class="card-footer">
                        <div class="d-flex justify-content-right">
                            <input type="number" name="id" th:value="${post.id}" hidden>
                            <input type="submit" class="btn btn-primary" value="Visualizar">
                        </div>
                    </div>
                </div>
                <br>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
</body>

</html>
